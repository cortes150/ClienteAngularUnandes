<div class="container text-center">
  <h1 class="mt-4">Control de LED</h1>
  <div
    class="led-indicator my-4"
    [ngClass]="{ 'bg-success': ledState === 1, 'bg-light': ledState === 0 }"
    style="width: 100px; height: 100px; border-radius: 50%; margin: auto"
  ></div>
  <button class="btn btn-primary" (click)="toggleLed()">
    {{ ledState === 1 ? "Apagar LED" : "Encender LED" }}
  </button>
</div>
